<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai2</title>
</head>
<body>
<script>
    let n = parseInt(prompt('nhap so kt'));
    let a = true;
    let i;
    if (n < 2){
        a = false;
    }else {
        if ( n == 2){
            a = true;
        }else {
            if (n %2 == 0){
                a = false
            }else {
                for (i=3 ; i<n; i+=2){
                    if (n%i == 0 ){
                        a = false;
                        break;
                    }
                }
            }
        }
    }
    if (a){
        alert("la so nguyen to")
    }else {
        alert("khong phai la so nguyen to");
    }
</script>
</body>
</html>
