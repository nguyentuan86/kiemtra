        van = parseFloat(prompt("Nhap diem van"));

        alert("Diem trung binh la :" + diemtb + "Ket qua :Khong dat");
    }else
    {
        if (diemtb >= 5 && diemtb < 7.5) {
            alert("Diem trung binh la :" + diemtb + "Ket qua :Dat");

            alert("Diem trung binh la :" + diemtb + "Ket qua :Kha");
    }else
    {
        alert("Diem trung binh la :" + diemtb + "Ket qua :Tot"
    )
    ;

</script>
